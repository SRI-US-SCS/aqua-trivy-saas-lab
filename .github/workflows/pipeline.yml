name: Build, Push and Scan with Aqua SaaS (Enterprise Standard)

on: [pull_request,push]

env:
  IMAGE_NAME: knightfortheright/mytest
  IMAGE_TAG: CICD
  REGISTRY: sri-docker # Example: 1234567890.dkr.ecr.eu-central-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to DockerHub
      run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login docker.io -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
        docker push ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    container:
      image: aquasec/aqua-scanner:latest
      env:
        AQUA_KEY: ${{ secrets.AQUA_KEY }}
        AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
        AQUA_URL: https://api.eu-1.supply-chain.cloud.aquasec.com
        CSPM_URL: https://eu-1.api.cloudsploit.com
        TRIVY_RUN_AS_PLUGIN: aqua

    steps:
    - name: Scan image via Aqua SaaS
      run: |
        trivy image --exit-code 1 --severity CRITICAL,HIGH docker.io/${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
